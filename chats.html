<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - CocoaTalk</title>
    </head>
    <body>
        <div class="absolute-top-background">
            <div class="absolute-top">
                <div class="status-bar">
                    <div class="status-bar__column">
                        <span>No Service</span>
                        <!--TD Wifi icon-->
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="status-bar__column">
                        <span>18:43</span>
                    </div>
                    <div class="status-bar__column">
                        <span>11%</span>
                        <!--TD battery icon-->
                        <i class="fas fa-battery-quarter"></i>
                        <!--TD Lightening icon-->
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>
                <header class="screen-header">
                    <a href="chats.html">
                        <h1 class="screen-header__title">Chats</h1>
                    </a>
                    <div class="screen-header__icons">
                        <span><i class="fas fa-search fa-lg"></i></span>
                        <span><i class="fas fa-comment-medical fa-lg"></i></span>
                        <span><i class="fas fa-music fa-lg"></i></span>
                        <span>                            
                            <a href="settings.html">
                            <i class="fas fa-cog fa-lg"></i>
                        </a></span>
                    </div>
                </header>
    
            </div>
        </div>
        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__left">
                    <img
                    src="https://raw.githubusercontent.com/hibokchi/cocoa-clone-2020/master/20180821_182728.jpg"
                    class="user-component__avatar user-component__avatar__xl"/>
                    <div class="user-component__text">
                            <a href="chatting.html">
                                <h4 class="user-component__name__bold">Hibokchi</h4>
                                <h6 class="user-component__subtitle">
                                    Hiya how have u been doing?
                                </a>
                            </h6>
                        </div>
                    </div>
                    <div class="user-component__right user-component__text">
                                                            <a href="chatting.html">
                        <span class="text-with-icon info-text-lightest" >21:22</span >
                        </a>
                            <div class="chats__notification badge">1</div>
                        </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="far fa-user fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <div class="nav__notification badge">1</div>
                        <i class="fas fa-comment-dots fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="search.html"
                        ><i class="fas fa-search fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"
                        ><i class="fas fa-ellipsis-h fa-lg"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">Sorry Your screen is too big</br>Please open on a smaller screen</div>
        <script
            src="https://kit.fontawesome.com/b3f0fff2f5.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
