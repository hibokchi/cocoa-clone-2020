<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to CocoaTalk</title>
    </head>
    <body class="main-screen__100vh">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--TD Wifi icon-->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <!--TD battery icon-->
                <i class="fas fa-battery-quarter"></i>
                <!--TD Lightening icon-->
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to CocoaTalk</h1>
            <p class="welcome-header__text">
                If you have a CocoaTalk Account,<br />
                log in with your email or phone number.
            </p>
        </header>
        <form id="login-form" action="friends.html" method="GET">
            <input
                required
                name="username"
                type="text"
                placeholder="Email or phone number"
            />
            <input
                required
                name="password"
                type="password"
                placeholder="Password"
            />
            <input type="submit" value="Log In" />
            <input type="submit" value="Sign Up" />
            <a href="#">Find Cocoa Account or Password</a>
        </form>
        <div id="load-form">
            <i class="fas fa-mug-hot fa-lg"></i>
        </div>
        <div id="no-mobile">
            <span>Sorry Your screen is too big</span>
            <span>Please make your screen smaller</span>
        </div>
        <script
            src="https://kit.fontawesome.com/b3f0fff2f5.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
