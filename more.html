<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - CocoaTalk</title>
    </head>
    <body>
        <div class="absolute-top-background">
            <div class="absolute-top">
                <div class="status-bar">
                    <div class="status-bar__column">
                        <span>No Service</span>
                        <!--TD Wifi icon-->
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="status-bar__column">
                        <span>18:43</span>
                    </div>
                    <div class="status-bar__column">
                        <span>11%</span>
                        <!--TD battery icon-->
                        <i class="fas fa-battery-quarter"></i>
                        <!--TD Lightening icon-->
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>
                <header class="screen-header">
                    <a href="more.html">
                        <h1 class="screen-header__title">More</h1>
                    </a>
                    <div class="screen-header__icons">
                        <span><i class="fas fa-search fa-lg"></i></span>
                        <span><i class="fas fa-music fa-lg"></i></span>
                        <span>
                            <a href="settings.html">
                                <i class="fas fa-cog fa-lg"></i> </a
                        ></span>
                    </div>
                </header>
            </div>
        </div>
        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__left">
                    <img
                        src="https://raw.githubusercontent.com/hibokchi/cocoa-clone-2020/master/20180821_182728.jpg"
                        class="user-component__avatar user-component__avatar__xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__name__bold">Hibokchi</h4>
                        <h6 class="user-component__subtitle">
                            +1 2020-0329-0814
                        </h6>
                    </div>
                </div>
                <div class="user-component__right">
                    <div class="user-component__right__more">
                        <span class="user-component__right__more__text"
                            >My</span
                        >
                    </div>
                    <div class="user-component__right__more">
                        <img
                            class="user-component__coins"
                            src="nomadcoders-icon.png"
                        />
                        <span
                            class="text-with-icons user-component__right__more__text"
                            >121</span
                        >
                    </div>
                </div>
            </div>
            <div class="vertical-icons bt-gap-far">
                <div class="vertical-icons__icon">
                    <i
                        class="far fa-calendar-check fa-lg icons-with-background"
                    ></i>
                    <span class="vertical-icons__text">Calendar</span>
                </div>
                <div class="vertical-icons__icon">
                    <i
                        class="far fa-comment-alt fa-lg icons-with-background"
                    ></i>
                    <div class="vertical-icons__text">Mail</div>
                </div>
                <div class="vertical-icons__icon">
                    <i
                        class="fas fa-hand-holding-heart fa-lg icons-with-background"
                    ></i>
                    <div class="vertical-icons__text">Send Gift</div>
                </div>
                <div class="vertical-icons__icon">
                    <i class="fas fa-gamepad fa-lg icons-with-background"></i>
                    <div class="vertical-icons__text">Games</div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="far fa-user fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <div class="nav__notification badge">1</div>
                        <i class="far fa-comment-dots fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="search.html"
                        ><i class="fas fa-search fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"
                        ><i class="fas fa-ellipsis-h fa-lg"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">Sorry Your screen is too big</br>Please open on a smaller screen</div>
        <script
            src="https://kit.fontawesome.com/b3f0fff2f5.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
