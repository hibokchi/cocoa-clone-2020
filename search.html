<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search - CocoaTalk</title>
    </head>
    <body>
        <div class="absolute-top-background">
            <div class="absolute-top">
                <div class="status-bar">
                    <div class="status-bar__column">
                        <span>No Service</span>
                        <!--TD Wifi icon-->
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="status-bar__column">
                        <span>18:43</span>
                    </div>
                    <div class="status-bar__column">
                        <span>11%</span>
                        <!--TD battery icon-->
                        <i class="fas fa-battery-quarter"></i>
                        <!--TD Lightening icon-->
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>
                <header class="screen-header">
                    <a href="search.html">
                        <h1 class="screen-header__title">Search</h1>
                    </a>
                    <div class="screen-header__icons">
                        <span><i class="fas fa-search fa-lg"></i></span>
                        <span><i class="fas fa-cog fa-lg"></i></span>
                    </div>
                </header>
            </div>
        </div>
        <main class="main-screen">
            <div>
                <div class="find-icons">
                    <div class="find-icons__icon">
                        <i class="fas fa-qrcode fa-lg icons-with-background"></i>
                        <span class="find-icons__text">QR Code</span>
                    </div>
                    <div class="find-icons__icon"> 
                        <i class="far fa-address-book fa-lg icons-with-background"></i>
                        <div class="find-icons__text find-exception-text">Add by</br>Contacts</div>
                    </div>
                    <div class="find-icons__icon">
                        <i class="far fa-keyboard fa-lg icons-with-background"></i>
                        <div class="find-icons__text">Add by ID</div>
                    </div>
                    <div class="find-icons__icon">
                        <i class="far fa-envelope fa-lg icons-with-background"></i>
                        <div class="find-icons__text">Invite</div>
                    </div>
            </div>
            <section class="recommended-friends">
               <span class="recommended-friends__info info-text">Recommended Friends</span>
                <div class="recommended-friends__text info-text">You have no recommended friends.</div>
            </section>
            <section class="open-chat">
                <div class="open-chat-header info-text-light">
                    <h4 class="info-text">Open Chat</h4>
                    <div>
                        <span class="text-with-icon">Go to Openchat Home        
                        </span>
                        <i class="fas fa-angle-right fa-lg"></i>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__left">
                        <h5 class="open-post__title">#bts</h5>
                        <h6 class="open-post__tags">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="">
                            <span class="text-with-icon info-text-light">802 members</span>
                            <div class="divider"></div>
                            <div class="open-post__status"></div>
                        </div>
                    </div>
                    <div class="open-post__right">
                        <img src="">
                        <div>
                            <i></i>
                            <span class="text-with-icon"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="far fa-user fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <div class="nav__notification badge">1</div>
                        <i class="far fa-comment-dots fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="search.html"
                        ><i class="fas fa-search fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"
                        ><i class="fas fa-ellipsis-h fa-lg"></i
                    ></a>
                </li>
            </ul>
        </nav>
        <script
            src="https://kit.fontawesome.com/b3f0fff2f5.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
