    <head>
        <link rel="stylesheet" href="css/styles.css" />

        <title>Profile - Hibokchi</title>

    <body class="main-screen__100vh zoom-main-screen">
        <div class="absolute-top-background zoom-main-screen">
            <div class="absolute-top zoom-main-screen">
                <div class="status-bar zoom-main-screen">
                    <div class="status-bar__column">
                        <span>No Service</span>
                        <!--TD Wifi icon-->
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="status-bar__column">
                        <span>18:43</span>
                    </div>
                    <div class="status-bar__column">
                        <span>11%</span>
                        <!--TD battery icon-->
                        <i class="fas fa-battery-quarter"></i>
                        <!--TD Lightening icon-->
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>
                <header class="screen-header zoom-main-screen">
                    <span
                        ><a href="friends.html">
                            <i class="fas fa-times fa-lg"></i>
                        </a>
                    </span>
                    <div class="screen-header__icons">
                        <span><i class="fas fa-gift fa-lg"></i></span>

                        <span><i class="fas fa-star fa-lg"></i></span>

            </div>
        </div>
        <main class="zoom-main-screen">
            <div class="user-profile__btn">
                <a href="music.html">
                    <div class="user-profile__btn__background">
                        <span>Nautilus - Yorushika</span>
                        <i class="fas fa-play"></i>
                    </div>
                </a>
            </div>
            <div class="user-profile">
                <img src="20180821_182728.jpg" />
                <h1>Hibokchi</h1>
                <h2>sin prosa sin pausa</h2>
                <div class="user-profile__icon">
                    <div class="user-profile__icon__column">
                        <i class="fas fa-comment"></i>
                        <span>Chat Alone</span>
                    </div>
                    <div class="user-profile__icon__column">
                        <i class="fas fa-pencil-alt"></i>
                        <span>Edit Profile</span>
                    </div>
                    <div class="user-profile__icon__column">
                        <i class="fas fa-quote-right"></i>
                        <span>CocoaStory</span>
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fas fa-user fa-lg"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">

                        <i class="far fa-comment-dots fa-lg"></i

                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="search.html"

                <li class="nav__btn">
                    <a class="nav__link" href="more.html"

                    ></a>
                </li>

            <div class="no-mobile__text">Please open on a smaller screen</div>
        </div>

            src="https://kit.fontawesome.com/b3f0fff2f5.js"
